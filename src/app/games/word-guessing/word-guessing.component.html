<div class="main">
    <h1>Word Guessing</h1>
    <div class="input-holder">
        <label for="charCount">Select number of characters (4-20)</label>
        <input type="number" id="charCount" [(ngModel)]="charCount" min="4" max="20" class="input">
        <button class="btn blue" (click)="startGame()">New Game</button>
    </div>

    @if(gameStarted){
    <div id="gameContainer">
        <p>
            Guess the words using the following characters:<br>
            <strong>{{ shuffledWord }}</strong>
        </p>

        <input type="text" id="userGuess" [(ngModel)]="userGuess" placeholder="Your guess" class="input">

        <div class="btns-holder">
            <button class="btn green" (click)="submitGuess()">Submit Guess</button>
            <button class="btn red" (click)="showWord()">Show Word</button>
        </div>

        <p><i><strong>Hint: </strong>{{ wordHint }}</i></p>
    </div>
    }
</div>
