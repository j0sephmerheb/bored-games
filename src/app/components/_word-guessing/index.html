<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel='stylesheet' href="styles.css">
    </link>
</head>

<body>
    <div class="main">
        <h1>Word Guessing Game</h1>


        <div class="input-holder">
            <label for="charCount">Select number of characters (4-20)</label>
            <input type="number" id="charCount" min="4" max="20" value="4" class="input">
            <button class="btn blue" id="startGame">New Game</button>
        </div>


        <div id="gameContainer" style="display: none;">
            <p>
                Guess the words using the following characters:<br>
                <strong id="shuffledWord"></strong>
            </p>

            <input type="text" id="userGuess" placeholder="Your guess" class="input">

            <div class="btns-holder">
                <button class="btn green" id="submitGuess">Submit Guess</button>
                <button class="btn red" id="showWord">Show Word</button>
            </div>

            <p><i><strong>Hint: </strong><span id="wordHint"></span></i></p>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="game.js"></script>
</body>

</html>
